# set the path of features, anno file and feature info file

thumos14:
  ann_file: 'data/thumos14/th14_annotations_with_fps_duration.json'
  i3d2s:
    local_path: data/thumos14/I3D_2stream_Pth
    ft_info_file: 'data/thumos14/th14_i3d2s_ft_info.json'

  img:
    local_path: data/thumos14/thumos14_img{}fps
    ft_info_file: 'data/thumos14/th14_img{}fps_info.json'

  video:
    local_path: data/thumos14/videos
    # meta_path_fmt: data/thumos14/metadata_{}_{}fps_{}_{}.pth
    meta_path_fmt: data/thumos14/metadata_{}.pth

activitynet:
  ann_file: 'data/activitynet/activity_net.v1-3.min.json'
  img:
    local_path: data/activitynet/384_frames
    ft_info_file: 'data/activitynet/activitynet_384_info.json'
